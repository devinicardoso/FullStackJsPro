<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Form</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search" method="get">
        <label for="q">O que desejar pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Nasa, SpaceX">
        <input type="text" id="x" name="x" placeholder="...  ">
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
