<body>
  <header>

      <section class="section">
          <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-1by1">
                            <img src="https://avatars.githubusercontent.com/u/75495504?v=4" alt="Placeholder image">

                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-content">
                              <p class="title is-4">Vinicius Cardoso</p>
                              <span class="tag is-dark is-medium">JavaScript Full Stack Developer</span>

                          </div>

                            <p>contato@vinicardoso.dev.br</p>
                          </div>

                      </div>

                <div class="column is-9">
                    <article class="message is-light">

                          <p>Contato</p>
                        </div>

                            <div class="field">
                              <label class="label">Email</label>
                              <div class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Digite seu Email">
                                <span class="icon is-small is-left">

                                </span>
                              </div>
                            </div>
                            
                            <div class="field">
                              <label class="label">Mensagem</label>
                              <div class="control">
                                <textarea class="textarea" placeholder="Digite sua mensagem aqui"></textarea>
                              </div>
                            </div>
                            
                            <div class="field is-grouped">
                              <div class="control">
                                <button class="button is-primary"">Enviar</button>
                              </div>
                            </div>
                        </div>

                </div>

            </div>
